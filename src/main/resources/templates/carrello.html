<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Carrello</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h4 style="text-align: center;">Il tuo carrello</h4>
		<div class="d-flex justify-content-evenly">
    <div th:each="prodotto : ${carrello}" class="card" style="width: 16rem;">
  	<img class="card-img-top" th:src="@{${prodotto.immagine}}" alt="Prodotto">
  	<div class="card-body">
    <h5 class="card-title" th:text="${prodotto.nome}"></h5>
    <p class="card-text" th:text="${prodotto.descrizione}"></p>
    <a th:href="@{carrello/rimuovi(id=${prodotto.id})}" class="btn btn-primary">Rimuovi dal carrello</a>
  	</div>
	</div>
	</div>
		<a th:href="@{/}" class="btn btn-primary">Torna a catalogo</a>
		<a th:href="@{/ordine/aggiungi}" class="btn btn-primary">Procedi all'ordine</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
	</body>
</html>
