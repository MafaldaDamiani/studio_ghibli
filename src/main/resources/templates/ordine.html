<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Gestione Clienti'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Gestione Ordini'"></h4>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th th:text="'Data Ordine'"></th>
								<th th:text="'Importo Ordine'"></th>
								<th th:text="'Nome Cliente'"></th>
								<th th:text="'Cognome Cliente'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="o : ${ordine}">
								<td th:text="${#temporals.format(o.dataOra, 'dd-MM-yyyy HH:mm:ss')}"></td>
								<td th:text="'Euro ' + ${#numbers.formatDecimal(o.importo,0,'POINT',2,'COMMA')}"></td>
								<td th:text="${o.utente.nome}"></td>
								<td th:text="${o.utente.cognome}"></td>
								
						<td> <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Dettagli </button> 
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"> 
						<li th:each="prodotto : ${o.prodotti}"><a class="dropdown-item" th:text="${prodotto.nome} + ', ' + ${prodotto.prezzo} + ' Euro'"></a></li> 
						</ul> 
						</div> 
						</td>
			
								<td class="text-end">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<a th:if= "${carrello!= null}"><button type="submit" th:value="'Registra Ordine'" class="btn btn-primary"></button></a>
							</div>
						</div>
				</div>
			</div>
	</body>
</html>
